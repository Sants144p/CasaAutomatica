<!DOCTYPE html>
<html lang="br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa Automática do Vinnicius 13</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="login">

      <h1>Login</h1>
      <label for="username">Usuário:</label>
      <input type="text" id="usuario">
      <br><br>    
      <div class="mostrador-senha">
        <label for="password">Senha:</label>
        <input type="password" id="password">
        <button class="botao-olho" id="mostrar-senha">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/visible.png" alt="Mostrar senha" id="eye-icon">
        </button>
      </div>
      <br>
      <button id="login-botão">Entrar</button>
      <p id="login-error" style="color: red; display: none;">Usuário ou senha inválidos!</p>

    </div>

    <div id="Casa-Automatica">
    <h1>Casa Automática do Vinnicus 13</h1>

    <label for="camera-select">Escolha o cômodo:</label>
    <select id="camera-select">
        <option value="0">Quarto</option>
        <option value="1">Sala</option>
        <option value="2">Banheiro</option>
        <option value="3">Garagem</option>
        <option value="4">Cozinha</option>
    </select>
    <br><br>  
    <button id="alternar-luzes">Alternar Luzes</button>

    <div id="controle-cozinha" style="display: none;">
      <br>
      <button id="alternar-fogao">Alternar Fogão</button>
      <button id="alternar-geladeira">Alternar Geladeira</button>
    </div>

    <div id="controle-quarto" style="display: none;">
      <br>
      <button id="alternar-televisao">Alternar Televisão</button>
      <button id="alternar-ventilador-quarto">Alternar Ventilador</button>
    </div>
  
    <div id="controle-garagem" style="display: none;">
      <br>
      <button id="alternar-portao">Alternar Portão</button>
    </div>
  
    <div id="controle-sala" style="display: none;">
      <br>
      <button id="alternar-televisao">Alternar Televisão</button>
    </div>

    <div id="output">Câmera não posicionada.</div>
    
  <br><br>
  <div id="temperatura-atual"><b>Temperatura Atual: </b></div>
  
  <label for="nova-temperatura"> <b>Nova Temperatura:</b></label>
    <input type="number" id="nova-temperatura" placeholder="Digite a nova temperatura">
    <button id="alterar-temperatura">Alterar Temperatura</button>
    
  <script type="module" src="/dist/main.js"></script>

</div>
</body>
</html>
