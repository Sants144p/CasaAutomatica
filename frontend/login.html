<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Tela de Login</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/MinecraftCSS/dist/minecraft-css-framework-v-1.0.0.css">
    
</head>
<body class="Casarão">
        <div id="login">
          <h1>Login</h1>
          <label for="username">Usuário:</label>
          <input type="text" id="usuario" class="form-input">
          <br><br>    
          <div class="mostrador-senha">
            <label for="password">Senha:</label>
            <input type="password" id="password" class="form-input">
            <button class="botao-olho" id="mostrar-senha">
                <img src="/Images/Olho_Do_Fim.png" alt="Mostrar senha" id="eye-icon">
            </button>
          </div>
          <br>
          <button id="login-botão" class="button button-primary">Entrar</button>
          <button id="pagina-cadastro" class="button button-tertiary">Cadastrar-se</button>
          <p id="login-error" style="color: red; display: none;">Usuário ou senha inválidos!</p>

          <script type="module" src="/Login.js"></script>
          <script src="https://unpkg.com/minecraft-framework-css@1.1.9/css/assets/script.js"></script>
    
        </div>
    
</body>
</html>
